<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,700,1;1,9..144,700,1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/styles.css">
  
</head>
<body>

  <main>

    <article class="card grid">
      
      <picture class="card-img">
        <source media="(min-width: 768px)" srcset="./assets/images/image-product-desktop.jpg" width="300" height="450">
        <img src="./assets/images/image-product-mobile.jpg" alt="Mobile Image" width="343" height="240">
      </picture>

      <div class="card-content grid">

        <span class="category text-overline">Perfume</span>
        
        <h1 class="title text-display">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="description text-body">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="price grid">
          <span class="price-new text-display">$149.99</span>
          <span class="price-old">$169.99</span>
        </div>
        
        <button class="button text-button">
          <img src="./assets/images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
        
      </div>
      
    </article>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://janpanado.com/">Jan Panado</a>.
  </footer>
</body>
</html>
